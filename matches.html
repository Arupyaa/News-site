<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js" defer></script>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary-subtle mb-4">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="#">
                    <img src="images/news.svg" alt="Logo" width="50" class="d-inline-block align-text-middle" />
                    News Center
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav-underline ms-3 w-25 d-flex gap-5 justify-content-around">
                        <li class="nav-item fw-bold">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a class="nav-link active" href="matches.html">Matches</a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a class="nav-link" href="#">Standings</a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a class="nav-link" href="#">Stats</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
    <main class="container">
        <section id="live-match-section">
            <h2 class="mb-3">Live Matches</h2>
            <!--from and to date form-->
            <form class="d-flex justify-content-around">
                <label class="form-label">
                    Date from
                    <input type="date" name="date-from" id="date-from" class="form-control">
                </label>
                <label class="form-label">
                    Date To
                    <input type="date" name="date-to" id="date-to" class="form-control">
                </label>
                <button class="search-button bg-transparent rounded-circle align-self-center d-flex align-items-center justify-content-center" href="#" style="width: 50px; height: 50px;">
                    <i class="material-symbols-outlined">
                        search
                    </i>
                </button>
            </form>
            <div class="accordion"> <!--accordion idea placeholder-->
                <div class="accordion-item">
                    <!--actual live matches section-->
                    <div
                        class="live-match-div d-flex justify-content-around text-center p-3 bg-body-secondary rounded-4 border border-black mb-2">
                        <div class="live-match-first-team pt-3 col col-md-3  ">
                            <img src="images/Arsenal_FC.png" class="img-fluid h-100" alt="team logo">
                            <p>Arsenal</p>
                        </div>
                        <div class="live-match-score-section col col-md-4">
                            <p class="match-section-score fs-1 fw-bold m-0">1:0</p>
                            <p class="match-section-score-home text-secondary rounded-3 m-0">(1:1)</p>
                            <p class="match-section-live-time fs-4 fw-bold m-0">65:21</p>
                        </div>
                        <div class="live-match-second-team pt-3 col col-md-3 ">
                            <img src="images/chelsea.png" class="img-fluid h-100" alt="team logo">
                            <p>Chelsea</p>
                        </div>
                    </div>
                    <div
                        class="live-match-div d-flex justify-content-around text-center p-3 bg-body-secondary rounded-4 border border-black mb-2">
                        <div class="live-match-first-team pt-3 col col-md-3  ">
                            <img src="images/Arsenal_FC.png" class="img-fluid h-100" alt="team logo">
                            <p>Arsenal</p>
                        </div>
                        <div class="live-match-score-section col col-md-4">
                            <p class="match-section-score fs-1 fw-bold m-0">1:0</p>
                            <p class="match-section-score-home text-secondary rounded-3 m-0">(1:1)</p>
                            <p class="match-section-live-time fs-4 fw-bold m-0">65:21</p>
                        </div>
                        <div class="live-match-second-team pt-3 col col-md-3 ">
                            <img src="images/chelsea.png" class="img-fluid h-100" alt="team logo">
                            <p>Chelsea</p>
                        </div>
                    </div>
                    <div
                        class="live-match-div d-flex justify-content-around text-center p-3 bg-body-secondary rounded-4 border border-black mb-2">
                        <div class="live-match-first-team pt-3 col col-md-3  ">
                            <img src="images/Arsenal_FC.png" class="img-fluid h-100" alt="team logo">
                            <p>Arsenal</p>
                        </div>
                        <div class="live-match-score-section col col-md-4">
                            <p class="match-section-score fs-1 fw-bold m-0">1:0</p>
                            <p class="match-section-score-home text-secondary rounded-3 m-0">(1:1)</p>
                            <p class="match-section-live-time fs-4 fw-bold m-0">65:21</p>
                        </div>
                        <div class="live-match-second-team pt-3 col col-md-3 ">
                            <img src="images/chelsea.png" class="img-fluid h-100" alt="team logo">
                            <p>Chelsea</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
